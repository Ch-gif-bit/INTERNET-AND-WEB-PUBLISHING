<!DOCTYPE html>
<html>
    <head>
        <title>Hoodie Jacket</title>
        <style>
            /* 1. 移除 body 默认边距，并设置背景色和最小高度 */
            body {
                margin: 0;
                padding: 0;
                background-color: #84FF00; /* 保持您想要的亮绿色背景 */
                min-height: 100vh; /* 确保 body 至少占满视口高度，使左右两侧能拉伸 */
                font-family: Arial, sans-serif; /* 建议添加字体以提高可读性 */
            }

            /* 2. 主容器：使用 Flexbox 实现左右分栏 */
            .product-container {
                display: flex;
                width: 100%;
                min-height: 100vh; /* 确保容器高度等于视口高度 */
            }

            /* 3. 左侧：图片区域 (占据 50% 宽度) */
            .image-column {
                width: 50%;
                /* 可选：添加背景色方便观察，如果图片是透明的或有边框 */
                /* background-color: #f0f0f0; */
            }
            
            /* 确保图片填满左侧容器 */
            .image-column img {
                width: 100%;
                height: 100vh; /* 设置图片高度为视口高度，强制填满左侧 */
                object-fit: cover; /* 确保图片在填充空间时不会失真，会被裁剪 */
                display: block;
            }

            /* 4. 右侧：文字信息区域 (占据 50% 宽度) */
            .details-column {
                width: 50%;
                padding: 40px; /* 增加内边距，让文字与边缘有足够的间距 */
                box-sizing: border-box; /* 确保 padding 不会使 50% 的宽度溢出 */
            }
            
            /* 5. 调整标题的顶部边距，让内容更美观 */
            .details-column h2 {
                margin-top: 0;
            }
        </style>
    </head>
    
    <body>

        <div class="product-container">
            
            <div class="image-column">
                <img src="HOODIE.png" alt="Hoodie Jacket">
            </div>

            <div class="details-column">
                
                <h2>Hoodie Jacket</h2>

                <p>
                    <b>Material:</b> Cotton Blend<br>
                    <b>Available Sizes:</b> M, L, XL<br>
                    <b>Color:</b> Black, Blue
                </p>

                <p>
                    A trendy hoodie jacket suitable for casual and street fashion styles.
                </p>
                
                <ul>
                    <li>Warm and comfortable</li>
                    <li>Modern design</li>
                    <li>Durable material</li>
                </ul>

                <a href="products.html">Back to Products</a>
                
                <br><br>

                <iframe width="300" height="170"
                src="https://www.youtube.com/embed/c83VyPiBctE"
                title="Hoodie Jacket Video"
                allowfullscreen></iframe>
            </div>
            
        </div>

    </body>
</html>
